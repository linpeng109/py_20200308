[default]
name = uipath2
outpath = e:\uipathdir

[logger]
filename = py_uipath2.log
mode = a
maxBytes = 10240
backupCount = 5
encoding = utf-8
delay = True

[watchdog]
path = e:\uipathdir
patterns = *puid.txt;*AFS*.XLSX;*AAS.TXT;*HCS.TXT;*HCS*.XLS;*surpacToCad*.XLSX
ignore_directories = True
ignore_patterns = *bak;~$*xlsx
case_sensitive = False
recursive = False

[afs]
outpath = e:\uipathdir\afs
encoding = gbk

[hcs]
outpath = e:\uipathdir\hcs
encoding = gbk


[aas]
outpath = e:\uipathdir\aas
encoding = gbk